<ion-view>
  <ion-content>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Raw Material</h3>
          </div>
        </div>
        <div class="clearfix"></div>
        
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>Raw Material <small>Edit Stock</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Settings 1</a>
                      </li>
                      <li><a href="#">Settings 2</a>
                      </li>
                    </ul>
                  </li>
                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <div class="profile_img">
                  <div id="crop-avatar">
                    <!-- Current avatar -->
                    <img ng-show="item.photo !== undefined" class="img-responsive avatar-view" src="{{ item.photo }}">
                  </div>
                </div>
                <br>

                <!-- start form for validation -->
                <form >
                  <label>Jenis * :</label>
                  <input type="text" class="form-control" ng-model="material.jenis" required />

                  <label for="berat">Berat * :</label>
                  <input type="text" class="form-control" ng-model="material.berat" ng-change="myFunc()" required />

                  <label for="harga">Harga * :</label>
                  <input type="tel" class="form-control" ng-model="material.harga" required />

                  <label for="stock">Current Stock * :</label>
                  <input type="tel" class="form-control" ng-model="stock" required disabled/>

                  <label for="picture">Picture * :</label>
                  <input ng-click="takepic()" type="file" id="nameImg" ng-model="material.picture" required>
                    
                    <br>
                    <span class="btn btn-primary" ng-click="createMaterial(material)">Submit</span>

                </form>
                <!-- end form for validations -->

              </div>
            </div>
      </div>
    </div>
  </ion-content>
</ion-view>
