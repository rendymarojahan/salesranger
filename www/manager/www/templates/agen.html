<ion-view>
  <ion-content>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Data Agen</h3>
            <br>

          </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Nama Agen</th>
                          <th>Jenis Kelamin</th>
                          <th>Alamat</th>
                          <th>Telepon</th>
                          <th>Jabatan</th>
                          <th>Atasan</th>
                        </tr>
                      </thead>


                      
                      <tbody>
                      <tr ng-repeat="user in users">
                        <td>{{user.fullname}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.gender}}</td>
                        <td><img src="{{user.picture}}" alt="" class="img-user"></td>
                        <td>{{user.level}}</td>
                        <td><button type="button" class="btn btn-primary btn-xs" ng-click="edit(user)">
                              <i class="fa fa-gears"> </i> Edit User
                            </button></td>
                        <td><button type="button" class="btn btn-primary btn-xs" ng-click="delete(user)">
                              <i class="fa fa-gears"> </i> Delete User
                            </button></td>
                      </tr>
                      </tbody>
                    </table>
                    {{users | json}}

  </ion-content>
</ion-view>
