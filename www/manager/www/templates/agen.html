<ion-view>
  <ion-content>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Data Agen</h3>
            <br>

          </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Nama Agen</th>
                          <th>Jenis Kelamin</th>
                          <th>Alamat</th>
                          <th>Telepon</th>
                          <th>Jabatan</th>
                          <th>Atasan</th>
                        </tr>
                      </thead>


                      <tbody>
                      <!--menampilkan data pelanggan-->
                      <tr ng-repeat="user in users">
                        <td>{{user.fullname}}</td> 
                        <td>{{user.gender}}</td> 
                        <td>{{user.address}}</td>
                        <td>{{user.phone}</td>
                        <td>{{user.jabatan}}</td>
                        <td>{{user.atasan}}</td>
                      </tr>
                      </tbody>
                    </table>
  </ion-content>
</ion-view>
