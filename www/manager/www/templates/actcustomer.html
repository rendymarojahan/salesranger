<ion-view>
  <ion-content>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Aktivitas Pelanggan</h3>
            <br>

          </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Nama Pelanggan</th>
                          <th>Nama Agen</th>
                          <th>Status Pelanggan</th>
                          <th>Riwayat Pelanggan</th>
                          <th>Verifikasi</th>
                        </tr>
                      </thead>


                      <tbody>
                      <!--menampilkan data aktivitas pelanggan-->
                      <tr ng-repeat="user in users">
                        <td>{{user.fullname}}</td> 
                        <td>{{user.agenfullname}}</td>
                        <td>{{user.status}}</td> 
                        <td>{{user.phone}</td>   
                        <td><button type="button" class="btn btn-primary btn-xs" ng-click="verify(user)">
                              <i class="fa fa-gears"> </i> Verifikasi
                            </button></td>
                      </tr>
                      </tbody>
                    </table>
  </ion-content>
</ion-view>
