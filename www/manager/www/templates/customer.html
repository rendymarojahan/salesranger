<ion-view>
  <ion-content>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Data Pelanggan</h3> <a href="#/app/addcustomer/" class="btn btn-success"><i class="fa fa-plus-square m-right-xs"></i> add customer</a>

          </div>
        </div>
        <div class="clearfix"></div>
        
        <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Full Name</th>
                          <th>Email</th>
                          <th>Gender</th>
                          <th>Picture</th>
                          <th>User Level</th>
                          <th>Edit</th>
                        </tr>
                      </thead>


                      <tbody>
                      <tr ng-repeat="user in users">
                        <td>{{user.fullname}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.gender}}</td>
                        <td><img src="{{user.picture}}" alt="" class="img-user"></td>
                        <td>{{user.level}}</td>
                        <td><button type="button" class="btn btn-primary btn-xs" ng-click="edit(user)">
                              <i class="fa fa-gears"> </i> Edit User
                            </button></td>
                      </tr>
                      </tbody>
                    </table>
  </ion-content>
</ion-view>
