<ion-view>
  <ion-content>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Data Pelanggan</h3>
            <a href="#/app/addcustomer/" class="btn btn-success"><i class="fa fa-plus-square m-right-xs"></i> Menambah Pelanggan</a>
            <!--tombol upload file
            <a href="#/app/uploadcustomer/" class="btn btn-success"><i class="fa fa-plus-square m-right-xs"></i> upload file</a>-->
            <br>

          </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <table id="datatable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Jenis Kelamin</th>
              <th>Alamat</th>
              <th>Telepon</th>
              <th>Agen</th>
              <th>Edit Data</th>
            </tr>
          </thead>


          <tbody>
          <!--menampilkan data pelanggan-->
          <tr ng-repeat="customer in customers">
            <td>{{customer.firstName}}</td> 
            <td>{{customer.gender}}</td> 
            <td>{{customer.email}}</td>
            <td>{{customer.telephone}}</td>
            <td><button type="button" class="btn btn-primary btn-xs" ng-click="assigncustomer(customer)">
              <i class="fa fa-gears"> </i> Assign
            </button></td>
            <td><button type="button" class="btn btn-primary btn-xs" ng-click="edit(customer)">
              <i class="fa fa-gears"> </i> Edit Data
            </button></td>
          </tr>
          </tbody>
        </table>
  </ion-content>
</ion-view>
